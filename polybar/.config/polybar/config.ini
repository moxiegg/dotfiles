[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
#primary = ${colors.darkorange}
primary = #c0a36e
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/toph]
monitor = ${env:MONITOR:}
#width = 60%
#offset-x = 20%
height = 28pt
#radius = 6
#border-size = 1
;border-left = 10
;border-right = 10
; dpi = 96
;border-color = #AAbb6880
background = ${colors.background}
foreground = ${colors.foreground}

;bottom = true

line-size = 6pt

#border-size = 4pt
#border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = "%{T4}|%{T-}"
separator-foreground = #AAf2cdcd

font-0 = MesloLGS Nerd Font Mono:size=14;4
font-1 = MesloLGS Nerd Font Mono:size=30;7
font-2 = MesloLGS Nerd Font Mono:size=13:weight=bold;4
font-3 = MesloLGS Nerd Font Mono:size=18:weight=light;3
font-4 = MesloLGS Nerd Font Mono:size=23;6
font-5 = MesloLGS Nerd Font Mono:size=12:weight=bold;4
font-6 = MesloLGS Nerd Font Mono:size=26;6
modules-left = xworkspaces
modules-right = pulseaudio battery eth
modules-center = date time
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
;label-active-background = #3e7ca4
label-active-background = ${colors.primary}
label-active-foreground = ${colors.crust}
label-active-underline= ${colors.lauve}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-foreground = #c6b2b0
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "%{T2}%{T-}"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume-foreground = #c6b2b0
label-volume = %{T3}%percentage%%%{T-}

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
format-prefix = "BAT "
format-prefix-foreground = ${colors.primary}
full-at = 99
format-charging = <animation-charging> <label-charging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750
animation-charging-foreground = ${colors.peach}
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
low-at = 5
battery = BAT1
adapter = ACAD
poll-interval = 5

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
interface = enp0s3
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-connected = 󰈁
label-connected-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1
date = "%b %d,%a"
date-alt = %Y-%m-%d %H:%M:%S
label = "%{O0}%{T5}󰸗 %{T-}%{O-12}%{F#c6b2b0}%{T6}%date%%{T-}%{F-}"
label-foreground = ${colors.primary}

[module/time]
type = internal/date
interval = 1
time = "%H:%M"
label = "%{O0}%{T7} %{T-}%{O-14}%{F#c6b2b0}%{T6}%time%%{T-}%{F-}"
label-foreground = ${colors.primary}
[settings]
screenchange-reload = true
pseudo-transparency = true

